<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="module" src="main.js"></script>
  </head>
  <body class="body">
    <section class="title">
      <h2>BMI Calculator</h2>
    </section>
    <section class="main">
    <section class="form">
      <form action="" method="get">
        <fieldset>
        <legend>BMI Inputs</legend>
        <label for="height">Enter Your Height in cm&nbsp;&nbsp;</label>
        <input type="number" name="" id="height">
        <br><br>
        <label for="weight">Enter Your Weight in Kg&nbsp;&nbsp;</label>
        <input type="number" name="" id="weight">
        <br><br>
        <button type="submit" class="button">Calculate BMI</button>
        </fieldset>
        <br><br>
      </form>
    </section>
    <div id="result"></div>
    <br>
    <section class="info">
      <!-- <div id="result"></div> -->
      <!-- <br><br><br><br><br> wow this does nothing-->
      <h3>BMI Guide</h3>
      <p>Underweight : Below 18.5</p>
      <p>Healthy Weight : 18.5 to 24.9</p>
      <p>Overweight : 25.0 to 29.9</p>
      <p>Obesity : 30.0 or greater</p>
    </section>
    </section>
  </body>
</html>
